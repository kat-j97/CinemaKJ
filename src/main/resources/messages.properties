salas.conoce.p=Nuestras salas estan creadas para tener la comodidad digna de nuestros clientes. Brindando a nuestros visitantes con servicios unicos en el ambito de los Cinemas, como lo son las golosinas, comida y refrescos de la mas alta gama que el mercado pueda ofrecer, asi como el sonido mas envolvente como para hacerte sentir que estas presenciando las escenas en vivo y a todo volumen.
salas.regulares=Salas Regulares
salas.regulares.p=Salas digitales modernas, dise\u00f1adas en forma de anfiteatro para dar una mejor visibilidad a la imagen de la pantalla, tambi\u00e9n las salas cuentan con un amplio pasillo entre butacas para brindar una mayor comodidad.
salas.vip=Salas VIP
salas.vip.p=Las salas VIP cuentan con un servicio de alta calidad, butacas electr\u00f3nicas de lujo reclinables, un \u00e1rea Lounge exclusivo y una atenci\u00f3n personalizada.  Adem\u00e1s El \u00e1rea VIP cuenta con un men\u00fa selecto de comidas exclusivas para acompa\u00f1ar la experiencia en la comodidad de la sala.
salas.imax=Salas IMAX
salas.imax.p=IMAX, marca l\u00edder mundial en formato amplio, sus est\u00e1ndares de proyecci\u00f3n cinematogr\u00e1fica tienen la capacidad de grabar y mostrar im\u00e1genes de mucho mayor tama\u00f1o y resoluci\u00f3n que cualquier otro formato. 
