salas.conoce=Check our Rooms
salas.conoce.p=Our rooms are created to have the comfort worthy of our clients. Providing our visitors with unique services in the field of Cinemas, such as the highest-end candies, food and soft drinks that the market can offer, as well as the most surround sound to make you feel that you are witnessing the scenes in alive and loud.
salas.regulares=Regular Rooms
salas.regulares.p=Modern digital rooms, designed in the shape of an amphitheater to give better visibility to the image on the screen, the rooms also have a wide corridor between seats to provide greater comfort.
salas.vip=VIP Rooms
salas.vip.p=The VIP rooms have a high quality service, luxury reclining electronic seats, an exclusive Lounge area and personalized attention. In addition, the VIP area has a select menu of exclusive meals to accompany the experience in the comfort of the room.
salas.imax=IMAX Rooms
salas.imax.p=IMAX, the world's leading brand in wide format, its cinematographic projection standards have the ability to record and display images of much greater size and resolution than any other format.
