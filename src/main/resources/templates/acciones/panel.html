<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"       
      xmlns:th="http://www.thymeleaf.org">
    <head th:replace="layout/plantilla :: head">
    </head>
    <body>
        <header th:replace="layout/plantillaAdmin :: header" />
        <nav th:replace="layout/plantillaAdmin :: nav" />
        <style>
            .btn-container {
                max-width: 400px;
                margin: 0 auto; /* Center the container horizontally */
                padding: 20px;
            }
        </style>

        <div class="container mt-5">
            <div class="row justify-content-center">
                <div class="btn-container">
                    <a th:href="@{/comida/admin}" class="btn btn-primary btn-lg btn-block" sec:authorize="hasRole('ROLE_ADMIN')"> [[#{panel.comida}]]</a>
                    <a th:href="@{/empleado/admin}" class="btn btn-primary btn-lg btn-block" sec:authorize="hasRole('ROLE_ADMIN')"> [[#{panel.empleado}]]</a>
                    <a th:href="@{/entrada/adminEntrada}" class="btn btn-primary btn-lg btn-block" sec:authorize="hasRole('ROLE_ADMIN')"> [[#{panel.entrada}]]</a>
                    <a th:href="@{/pelicula/admin}" class="btn btn-primary btn-lg btn-block" sec:authorize="hasRole('ROLE_ADMIN')"> [[#{panel.pelicula}]]</a>
                    <a th:href="@{/sala/admin}" class="btn btn-primary btn-lg btn-block" sec:authorize="hasRole('ROLE_ADMIN')"> [[#{panel.salas}]]</a>
                    <a th:href="@{/admin/admin}" class="btn btn-primary btn-lg btn-block" sec:authorize="hasRole('ROLE_ADMIN')"> [[#{panel.admin}]]</a>
                    <a th:href="@{/reporte/empleado}" class="btn btn-primary btn-lg btn-block"> [[#{panel.reporte}]]</a>
                    <a th:href="@{/boleto/boleto}" class="btn btn-primary btn-lg btn-block"> [[#{panel.verificacion}]]</a>
                    <a th:href="@{/comidas}" class="btn btn-primary btn-lg btn-block"> [[#{panel.alimento}]]</a>
                    <a th:href="@{/asientosForm}" class="btn btn-primary btn-lg btn-block" > [[#{panel.boletos}]]</a>
                </div>
            </div>
        </div>


        <footer th:replace="layout/plantillaAdmin :: footer" />

        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
                integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
                integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
                integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

    </body>
</html>
