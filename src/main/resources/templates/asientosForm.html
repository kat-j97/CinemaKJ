<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"       
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
    <html>
        <head th:fragment="head">
            <meta charset="UTF-8">
                <title>[[#{plantilla.header}]]</title>
                <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
                      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
                    <script src="https://kit.fontawesome.com/887a835504.js" crossorigin="anonymous"></script>
                    <link th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" rel="stylesheet"/>
                    <link th:href="@{/webjars/font-awesome/css/all.css}" rel="stylesheet"/>
                    <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
                    <script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
                    <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
                    <link link th:href="@{/css/css.css}" rel="stylesheet" type="text/css"/>
                    <link link th:href="@{/css/nosotros.css}" rel="stylesheet" type="text/css"/>
                    <link link th:href="@{/css/login.css}" rel="stylesheet" type="text/css"/> 
                    </head>
    <body>
        
        
        <nav th:replace="layout/plantillaAdmin :: nav" />
        <br>
        <br>
        <br>
        
<section>
    <div class="d-flex justify-content-center align-items-center" >
        <form th:action="@{/boleto/guardar}" th:object="${boleto}" method="POST" class="was-validated card" enctype="multipart/form-data" style="color: white; background-color: grey; width: 400px" >

            <div class="form-group text-center" style="padding-top: 20px">
                <label for="numero">[[#{boleto.numero}]]</label>
                <input type="number" class="form-control" id="numero" name="numero" required="true"/>
            </div>
            <div class="form-group text-center">
                <label for="nombre">[[#{boleto.nombre}]]</label>
                <input type="text" class="form-control" id="nombre" name="nombre" required="true"/>
            </div>
            <div class="form-group text-center">
                <label for="apellidos">[[#{boleto.apellidos}]]</label>
                <input type="text" class="form-control" id="apellidos" name="apellidos" required="true"/>
            </div>
            <div class="form-group text-center">
                <label for="pelicula">[[#{boleto.pelicula}]]</label>
                <input type="text" class="form-control" id="pelicula" name="pelicula" required="true"/>
            </div>

            <br>

            <br>
            <div class="d-flex justify-content-center">
                <button type="submit" class="btn btn-primary">[[#{btn.completar}]]</button>
            </div>
            <br>
        </form>
    </div>
 </section>
        
       <script>
    document.addEventListener("DOMContentLoaded", function() {
        // Genera un número aleatorio entre 1 y 100 (ajusta el rango según sea necesario)
        var randomNumber = Math.floor(Math.random() * 100) + 1;

        // Obtiene el elemento de entrada de número por su ID
        var numeroInput = document.getElementById("numero");

        // Establece el valor del campo "numero" con el número aleatorio
        numeroInput.value = randomNumber;
    });
</script> 
       
    </body>
</html>
