<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"       
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
    <head th:replace="layout/plantilla :: head">
    </head>
    <body>
        <header th:replace="layout/plantillaAdmin :: header" />
        <nav th:replace="layout/plantillaAdmin :: nav" />
        



        <br>
            <br>
                <br>

                    <section>
                        <div  style="padding-left: 50px">
                            <div class="row">
                                <div class="col-md-9">
                                    <div class="card" style="background-color: grey;">
                                        <div class="card-header" style="padding: 5px; background-color: black;">
                                            <h4 style="color: white;">[[#{admin.sala}]]</h4>
                                        </div>
                                        <div th:if="${salas != null and !salas.empty}">
                                            <table class="table table-striped table-hover">
                                                <thead class="table-dark">
                                                    <tr>
                                                        <th>[[#{general.id}]]</th>
                                                        <th>[[#{sala.numSala}]]</th>
                                                        <th>[[#{sala.estado}]]</th>
                                                        <th>[[#{sala.idpeli}]]</th>
                                                        <th>[[#{sala.idtanda}]]</th>
                                                        <th></th><th></th>
                                                    </tr>
                                                </thead>
                                                <tbody>
                                                    <tr th:each="sala, contador : ${salas}">
                                                        <td th:text="${contador.count}"></td>
                                                        <td th:text="${sala.numsala}"></td>
                                                        <td th:text="${sala.estado}"></td>  
                                                        <td th:text="${sala.peliculaid}"></td>
                                                        <td th:text="${sala.tandaid}"></td>
                                                        <td>
                                                    <a th:href="@{/sala/eliminar/}+${sala.idSala}"
                                                       class="btn btn-danger">
                                                        <i class="fas fa-trash"></i> [[#{admin.eliminar}]]</a>
                                                    <a th:href="@{/sala/modificar/}+${sala.idSala}"
                                                       class="btn btn-success">
                                                        <i class="fas fa-pencil"></i>[[#{admin.actualizar}]]</a><td></tr>

                                                </tbody>
                                            </table>

                                        </div>
                                        <div class="text-center p-2" th:if="${salas == null or salas.empty}">
                                            <span>[[#{admin.vacia}]]</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </section>

                    <section th:replace="/admin/fragmentosSala :: botonesAgregar"/>
                    <section th:replace="/admin/fragmentosSala :: agregarSala"/>

                    <br>
                        <br>
                            <br>
                                <br>
                                    <br>
                                        <br>




                                            <footer th:replace="layout/plantillaAdmin :: footer" />
                                            </body>
                                            </html>
