        <!DOCTYPE html>

        <html xmlns="http://www.w3.org/1999/xhtml"       

              xmlns:th="http://www.thymeleaf.org"

              xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">

            <head th:replace="layout/plantilla :: head">

            </head>

            <body>

                <header th:replace="layout/plantillaAdmin :: header" />

                <nav th:replace="layout/plantillaAdmin :: nav" />






                <br>

                    <br>

                        <br>



                            <section>

                                <div  style="padding-left: 50px">

                                    <div class="row">

                                        <div class="col-md-9">

                                            <div class="card" style="background-color: grey;">

                                                <div class="card-header" style="padding: 5px; background-color: black;">

                                                    <h4 style="color: white;">[[#{admin.comida}]]</h4>

                                                </div>

                                                <div th:if="${comidas != null and !comidas.empty}">

                                                    <table class="table table-striped table-hover">

                                                        <thead class="table-dark">

                                                            <tr>

                                                                <th>[[#{comida.id}]]</th>

                                                                <th>[[#{comida.tipo}]]</th>

                                                                <th>[[#{comida.precio}]]</th>

                                                                <th></th><th></th><th></th>

                                                            </tr>

                                                        </thead>

                                                        <tbody>

                                                            <tr th:each="comida, contador : ${comidas}">

                                                                <td th:text="${contador.count}"></td>

                                                                <td th:text="${comida.tipoComida}"></td>

                                                                <td th:text="${comida.precio}"></td>

                                                                <td>

                                                                    <a th:href="@{/comida/eliminar/}+${comida.idComida}"

                                                                       class="btn btn-danger">

                                                                        <i class="fas fa-trash"></i> [[#{admin.eliminar}]]</a>

                                                                    <a th:href="@{/comida/modificar/}+${comida.idComida}"

                                                                       class="btn btn-success">

                                                                        <i class="fas fa-pencil"></i>[[#{admin.actualizar}]]</a><td></tr>



                                                                        </tbody>

                                                                        </table>



                                                                        </div>

                                                                        <div class="text-center p-2" th:if="${comidas == null or comidas.empty}">

                                                                            <span>[[#{admin.vacia}]]</span>

                                                                        </div>

                                                                        </div>

                                                                        </div>

                                                                        </div>

                                                                        </div>

                                                                        </section>



                                                                        <section th:replace="/admin/fragmentosComida :: botonesAgregar"/>

                                                                        <section th:replace="/admin/fragmentosComida :: agregarComida"/>



                                                                        <br>

                                                                            <br>

                                                                                <br>

                                                                                    <br>

                                                                                        <br>

                                                                                            <br>







                                                                                                <footer th:replace="layout/plantillaAdmin :: footer" />
