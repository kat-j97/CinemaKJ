<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"       
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
    <head th:replace="layout/plantilla :: head">
    </head>
    <body>
        <header th:replace="layout/plantillaAdmin :: header" />
        <nav th:replace="layout/plantillaAdmin :: nav" />
        



        <br>
            <br>
                <br>

                    <section>
                        <div  style="padding-left: 50px">
                            <div class="row">
                                <div class="col-md-9">
                                    <div class="card" style="background-color: grey;">
                                        <div class="card-header" style="padding: 5px; background-color: black;">
                                            <h4 style="color: white;">Empleados</h4>
                                        </div>
                                        <div th:if="${empleados != null and !empleados.empty}">
                                            <table class="table table-striped table-hover">
                                                <thead class="table-dark">
                                                    <tr>
                                                        <th>Empleado Num.</th>
                                                        <th>Nombre</th>
                                                        <th>Apellidos</th>
                                                        <th>Edad</th>
                                                        <th>Puesto</th><th></th><th></th>
                                                    </tr>
                                                </thead>
                                                <tbody>
                                                    <tr th:each="empleado, contador : ${empleados}">
                                                        <td th:text="${contador.count}"></td>
                                                        <td th:text="${empleado.nombre}"></td>
                                                        <td th:text="${empleado.apellidos}"></td>
                                                        <td th:text="${empleado.edad}"></td>
                                                        <td th:text="${empleado.puesto}"></td>

                                                        <td>
                                                    <a th:href="@{/empleado/eliminar/}+${empleado.idEmpleado}"
                                                       class="btn btn-danger">
                                                        <i class="fas fa-trash"></i> Eliminar</a>
                                                    <a th:href="@{/empleado/modificar/}+${empleado.idEmpleado}"
                                                       class="btn btn-success">
                                                        <i class="fas fa-pencil"></i> Actualizar</a><td></tr>

                                                </tbody>
                                            </table>

                                        </div>
                                        <div class="text-center p-2" th:if="${empleados == null or empleados.empty}">
                                            <span>Lista Vacia</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </section>

                    <section th:replace="/admin/fragmentosAdmin :: botonesAgregar"/>
                    <section th:replace="/admin/fragmentosAdmin :: agregarEmpleado"/>

                    <br>
                        <br>
                            <br>
                                <br>
                                    <br>
                                        <br>




                                            <footer th:replace="layout/plantillaAdmin :: footer" />
                                            </body>
                                            </html>
