<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"       
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
    <head th:replace="layout/plantilla :: head">
    </head>
    <body>
        <header th:replace="layout/plantillaAdmin :: header" />
        <nav th:replace="layout/plantillaAdmin :: nav" />
        



        <br>
            <br>
                <br>

                    <section>
                        <div  style="padding-left: 50px">
                            <div class="row">
                                <div class="col-md-9">
                                    <div class="card" style="background-color: grey;">
                                        <div class="card-header" style="padding: 5px; background-color: black;">
                                            <h4 style="color: white;">[[#{admin.pelicula}]]</h4>
                                        </div>
                                        <div th:if="${peliculas != null and !peliculas.empty}">
                                            <table class="table table-striped table-hover">
                                                <thead class="table-dark">
                                                    <tr>
                                                        <th>[[#{general.id}]]</th>
                                                        <th>[[#{pelicula.nombre}]]</th>
                                                        <th>[[#{pelicula.descripcion}]]</th>
                                                        <th>[[#{pelicula.calificacion}]]</th>
                                                        <th></th><th></th>
                                                    </tr>
                                                </thead>
                                                <tbody>
                                                    <tr th:each="pelicula, contador : ${peliculas}">
                                                        <td th:text="${contador.count}"></td>
                                                        <td th:text="${pelicula.nombrePelicula}"></td>
                                                        <td th:text="${pelicula.descripcion}"></td>
                                                        <td th:text="${pelicula.calificacion}"></td>                                                     
                                                        <td>
                                                    <a th:href="@{/pelicula/eliminar/}+${pelicula.idPelicula}"
                                                       class="btn btn-danger">
                                                        <i class="fas fa-trash"></i> [[#{admin.eliminar}]]</a>
                                                    <a th:href="@{/pelicula/modificar/}+${pelicula.idPelicula}"
                                                       class="btn btn-success">
                                                        <i class="fas fa-pencil"></i>[[#{admin.actualizar}]]</a><td></tr>

                                                </tbody>
                                            </table>

                                        </div>
                                        <div class="text-center p-2" th:if="${peliculas == null or peliculas.empty}">
                                            <span>[[#{admin.vacia}]]</span>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </section>

                    <section th:replace="/admin/fragmentosPelicula :: botonesAgregar"/>
                    <section th:replace="/admin/fragmentosPelicula :: agregarPelicula"/>

                    <br>
                        <br>
                            <br>
                                <br>
                                    <br>
                                        <br>




                                            <footer th:replace="layout/plantillaAdmin :: footer" />
                                            </body>
                                            </html>
