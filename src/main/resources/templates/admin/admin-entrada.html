<html xmlns="http://www.w3.org/1999/xhtml"       
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
    <head th:replace="layout/plantilla :: head">
    </head>
    <body>
        <header th:replace="layout/plantillaAdmin :: header" />
        <nav th:replace="layout/plantillaAdmin :: nav" />




        <br>
            <br>
                <br>

                    <section>
                        <div  style="padding-left: 50px">
                            <div class="row">
                                <div class="col-md-9">
                                    <div class="card" style="background-color: grey;">
                                        <div class="card-header" style="padding: 5px; background-color: black;">
                                            <h4 style="color: white;">[[#{admin.entrada.titulo}]]</h4>
                                        </div>
                                        <div th:if="${entradas != null and !entradas.empty}">
                                            <table class="table table-striped table-hover">
                                                <thead class="table-dark">
                                                    <tr>
                                                        <th>[[#{admin.table.entrada}]]</th>
                                                        <th>[[#{general.precio}]]</th>
                                                        <th>[[#{general.tipo}]]</th>
                                                        <th></th><th></th>
                                                    </tr>
                                                </thead>
                                                <tbody>
                                                    <tr th:each="entrada, contador : ${entradas}">
                                                        <td th:text="${contador.count}"></td>
                                                        <td th:text="${entrada.precio}"></td>
                                                        <td th:text="${entrada.tipo}"></td>

                                                        <td>
                                                            <a th:href="@{/entrada/eliminar/}+${entrada.idEntrada}"
                                                               class="btn btn-danger">
                                                                <i class="fas fa-trash"></i> [[#{admin.eliminar}]]</a>
                                                            <a th:href="@{/entrada/modificar/}+${entrada.idEntrada}"
                                                               class="btn btn-success">
                                                                <i class="fas fa-pencil"></i> [[#{admin.actualizar}]]</a><td></tr>

                                                                </tbody>
                                                                </table>

                                                                </div>
                                                                <div class="text-center p-2" th:if="${entradas == null or entradas.empty}">
                                                                    <span>[[#{admin.vacia}]]</span>
                                                                </div>
                                                                </div>
                                                                </div>
                                                                </div>
                                                                </div>
                                                                </section>

                                                                <section th:replace="admin/fragmentosAdminEntrada :: botonesAgregar"/>
                                                                <section th:replace="admin/fragmentosAdminEntrada :: agregarEntrada"/>

                                                                <br>
                                                                    <br>
                                                                        <br>
                                                                            <br>
                                                                                <br>
                                                                                    <br>




                                                                                        <footer th:replace="layout/plantillaAdmin :: footer" />
                                                                                        </body>
                                                                                        </html>
