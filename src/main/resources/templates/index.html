<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"       
      xmlns:th="http://www.thymeleaf.org">
    <head th:replace="layout/plantilla :: head">
    </head>
    <body>
        <header th:replace="layout/plantilla :: header" />
        <nav th:replace="layout/plantilla :: nav" />
        
        <div id="carouselExampleControls" class="carousel slide " data-ride="carousel"style="padding-left: 60px; padding-right:60px;" >
            <div class="carousel-inner div-carousel">
                <div class="carousel-item active">
                    <img class="d-block w-100 " src="https://barbielistholland.files.wordpress.com/2022/07/the-barbie-movie-1.jpg"  alt="First slide">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100 " src="/images/elementalmain.png"  alt="Second slide">
      
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100 " src="/images/indianamain.jpg"  width="300"alt="Third slide">
                </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
        <br>
        <br>
        <div class="movie-section">
            <div class="movie-container">
                <div>
                    <img class="movie-image" src="images/Indiana.png" alt="Pelicula 1">
                    <div class="movie-name">Elemental</div>
                </div>
                <div>
                    <img class="movie-image" src="images/barbie2.jpg" alt="Pelicula 2">
                    <div class="movie-name">Barbie</div>
                </div>
                <div>
                    <img class="movie-image" src="images/elemental.png" alt="Pelicula 3">
                    <div class="movie-name">Indiana Jones</div>
                </div>
                <div>
                    <img class="movie-image" src="images/evildead.jpg" alt="Pelicula 4">
                    <div class="movie-name">Evil Dead</div>
                </div>
            </div>
        </div>
        
        <footer th:replace="layout/plantilla :: footer" />
        
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
        
    </body>
</html>
