                    <div class="form-group text-center">

                    </div>
                    <div class="form-group text-center">

                        <input type="number" class="form-control" id="edad" name="edad" required="true"/>
                    </div>
                    <br>
                        <div class="d-flex align-items-center justify-content-center">
