<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"       
      xmlns:th="http://www.thymeleaf.org">
    <head th:replace="layout/plantilla :: head">
    </head>
    <body>
        <header th:replace="layout/plantilla :: header" />
        <nav th:replace="layout/plantilla :: nav" />

        <br>


            <div class="d-flex justify-content-center align-items-center" >
                <form th:action="@{/empleado/guardar}" th:object="${empleado}" method="POST" class="was-validated card" enctype="multipart/form-data" style="color: white; background-color: grey; width: 400px" >
                    <div class="form-group text-center" >
                        <label for="usuario" style="padding-top: 5px;">Cree un Usuario</label>
                        <input type="text" class="form-control" id="usuario" aria-describedby="emailHelp" placeholder="Ej: Json25">
                    </div>
                    <div class="form-group text-center">
                        <label for="correo">Correo Electrónico</label>
                        <input type="email" class="form-control" id="correo" placeholder="Correo">
                    </div>
                    <div class="form-group text-center">
                        <label for="contrasena">Cree una Contraseña</label>
                        <input type="password" class="form-control" id="contrasena" placeholder="Contraseña">
                    </div>
                    <div class="form-group text-center">
                        <label for="nombre">Nombre</label>
                        <input type="text" class="form-control" id="nombre" placeholder="Nombre">
                    </div>
                    <div class="form-group text-center">
                        <label for="apellidos">Apellidos</label>
                        <input type="text" class="form-control" id="apellidos" placeholder="Apellidos">
                    </div>
                    <div class="form-group text-center">
                        <label for="edad">Edad</label>
                        <input type="number" class="form-control" id="edad" placeholder="Edad">
                    </div>
                    <br>
                    <div class="d-flex align-items-center justify-content-center">
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="exampleCheck1">
                                <label class="form-check-label" for="exampleCheck1" style="color: white;">Acepto Políticas y Condiciones de Cinema K&Js</label>
                        </div>
                    </div>
                    <br>
                    <div class="d-flex justify-content-center">
                        <button type="submit" class="btn btn-primary">Registrar</button>
                    </div>
                        <br>
                </form>
            </div>



            <br>
                <br>

            <footer th:replace="layout/plantilla :: footer" />

            <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
                    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
            <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
                    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
                    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>

    </body>
</html>
