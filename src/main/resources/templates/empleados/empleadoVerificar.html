<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"       
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
    <head th:replace="layout/plantilla :: head">
    </head>
    <body>
        <header th:replace="layout/plantillaAdmin :: header" />
        <nav th:replace="layout/plantillaAdmin :: nav" />




        <br>
            <br>
                <br>

                    <section>
                        <div  style="padding-left: 50px">
                            <div class="row">
                                <div class="col-md-9">
                                    <div class="card" style="background-color: grey;">
                                        <div class="card-header" style="padding: 5px; background-color: black;">
                                            <h4 style="color: white;">[[#{admin.boleto}]]</h4>
                                        </div>
                                        <div th:if="${boletos != null and !boletos.empty}">
                                            <table class="table table-striped table-hover">
                                                <thead class="table-dark">
                                                    <tr>
                                                        <th>[[#{general.id}]]</th>
                                                        <th>[[#{boleto.numero}]]</th>
                                                        <th>[[#{boleto.nombre}]]</th>
                                                        <th>[[#{boleto.apellidos}]]</th>
                                                        <th>[[#{boleto.pelicula}]]</th>
                                                        <th></th><th></th>
                                                    </tr>
                                                </thead>
                                                <tbody>
                                                    <tr th:each="boleto, contador : ${boletos}">
                                                        <td th:text="${contador.count}"></td>
                                                        <td th:text="${boleto.numero}"></td>
                                                        <td th:text="${boleto.nombre}"></td>
                                                        <td th:text="${boleto.apellidos}"></td>
                                                        <td th:text="${boleto.pelicula}"></td>
                                                        <td>
                                                            <a
                                                                th:href="@{/boleto/verificar/}+${boleto.idBoleto}"
                                                                type="button" 
                                                                class="btn btn-success" 
                                                                data-bs-toggle="modal" 
                                                                data-bs-target="#verificadoModal">
                                                                <i class=""fa fa-check""></i> [[#{admin.verificar}]]
                                                            </a>                                                  
                                                            </tbody>
                                                            </table>

                                                            </div>
                                                            <div class="text-center p-2" th:if="${boletos == null or boletos.empty}">
                                                                <span>[[#{admin.vacia}]]</span>
                                                            </div>
                                                            </div>
                                                            </div>
                                                            </div>
                                                            </div>
                                                            </section>

                                                            <section>
                                                                <div class="modal fade" id="verificadoModal" tabindex="-1" role="dialog" aria-labelledby="verificadoModalLabel" aria-hidden="true">
                                                                    <div class="modal-dialog modal-dialog-centered" role="document">
                                                                        <div class="modal-content" style="color:Black">
                                                                            <div class="modal-header">
                                                                                <h5 class="modal-title" id="verificadoModalLabel">Verificado</h5>
                                                                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                                                                    <span aria-hidden="true">&times;</span>
                                                                                </button>
                                                                            </div>
                                                                            <div class="modal-body">
                                                                                Â¡El boleto ha sido verificado correctamente!
                                                                            </div>
                                                                            <div class="modal-footer">
                                                                                <a th:href="@{/boleto/boleto}" type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</a>
                                                                            </div>
                                                                        </div>
                                                                    </div>
                                                                </div>
                                                            </section>


                                                            <br>
                                                                <br>
                                                                    <br>
                                                                        <br>
                                                                            <br>
                                                                                <br>




                                                                                    <footer th:replace="layout/plantillaAdmin :: footer" />
                                                                                    </body>
                                                                                    </html>
