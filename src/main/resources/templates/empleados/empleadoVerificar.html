<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"       
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
    <head th:replace="layout/plantilla :: head">
    </head>
    <body>
        <header th:replace="layout/plantillaAdmin :: header" />
        <nav th:replace="layout/plantillaAdmin :: nav" />




        <br>
            <br>
                <br>

                    <section>
                        <div  style="padding-left: 50px">
                            <div class="row">
                                <div class="col-md-9">
                                    <div class="card" style="background-color: grey;">
                                        <div class="card-header" style="padding: 5px; background-color: black;">
                                            <h4 style="color: white;">[[#{admin.boleto}]]</h4>
                                        </div>
                                        <div th:if="${boletos != null and !boletos.empty}">
                                            <table class="table table-striped table-hover">
                                                <thead class="table-dark">
                                                    <tr>
                                                        <th>[[#{general.id}]]</th>
                                                        <th>[[#{boleto.numero}]]</th>
                                                        <th>[[#{boleto.nombre}]]</th>
                                                        <th>[[#{boleto.apellidos}]]</th>
                                                        <th>[[#{boleto.pelicula}]]</th>
                                                        <th>[[#{boleto.estado}]]</th>
                                                        <th></th><th></th>
                                                    </tr>
                                                </thead>
                                                <tbody>
                                                    <tr th:each="boleto, contador : ${boletos}">
                                                        <td th:text="${contador.count}"></td>
                                                        <td th:text="${boleto.numero}"></td>
                                                        <td th:text="${boleto.nombre}"></td>
                                                        <td th:text="${boleto.apellidos}"></td>
                                                        <td th:text="${boleto.pelicula}"></td>
                                                        <td th:text="${boleto.estado}"></td>
                                                        <td>
                                                            <a th:href="@{/boleto/modificar/}+${boleto.idBoleto}"
                                                               class="btn btn-success"> 
                                                               <i class="fa fa-check"></i> [[#{admin.verificar}]]
                                                            </a>                                                  
                                                            </tbody>
                                                            </table>

                                                            </div>
                                                            <div class="text-center p-2" th:if="${boletos == null or boletos.empty}">
                                                                <span>[[#{admin.vacia}]]</span>
                                                            </div>
                                                            </div>
                                                            </div>
                                                            </div>
                                                            </div>
                                                            </section>

                                                            
                                                            <br>
                                                                <br>
                                                                    <br>
                                                                        <br>
                                                                            <br>
                                                                                <br>




                                                                                    <footer th:replace="layout/plantillaAdmin :: footer" />
                                                                                    </body>
                                                                                    </html>
